name: Deploy to Server

on:
  push:
    branches:
      - main  # Adjust this if you want to deploy on a different branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.4
      with:
        ssh-private-key: ${{ secrets.SSH_PRIV_KEY }}

    - name: Copy files via rsync
      env:
        USER_IP: ${{ secrets.USER_IP }}
        TARGET: ${{ secrets.TARGET }}
      run: |
        rsync -avz --delete domains/diekommunikatoere.de/public_html/hub/wp-content/plugins/dki_wiki_blocks/ $USER_IP:$TARGET
